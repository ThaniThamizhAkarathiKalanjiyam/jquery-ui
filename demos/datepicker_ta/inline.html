<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Datepicker Tamil - Display inline</title>
	<link rel="stylesheet" href="../../themes/base/all.css">

	<script src="../../external/jquery-1.12.4/jquery.js"></script>	
	<!--script src="../../external/TamilCalendar/eng2tamMap/_2019.json"></script-->	
	<!--script src="../../ui/widgets/lunarCalendarTamil.js"></script-->
	<script src="../../external/TamilCalendar/calendar_ta.js"></script>	
	<script src="../../ui/widgets/datepicker_ta.js"></script>
	<script>
	$( function() {
		$( "#datepicker" ).datepicker_ta({
			showButtonPanel: true
		});
		
		$("#taDate").html(TC.Test(2019,8,1)+
						TC.Test(2019,8,10)+
						TC.Test(2019,8,16)+
						TC.Test(2019,8,17)+
						TC.Test(2019,8,18)						
						);
		});
	</script>
</head>
<body>

English Date: <div id="datepicker"></div>

Tamil Date:<div id="taDate" ></div>


<div class="demo-description">
<p>Display the datepicker embedded in the page instead of in an overlay.  Simply call .datepicker_ta() on a div instead of an input.</p>
</div>




</body>
</html>
